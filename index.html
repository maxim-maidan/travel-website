<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel-website</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/d6e76c230a.css">

</head>
<body>
	<div class="header">
		<img class="header__logo" src="img/logo.png">
		<div class="nav_bar">
		    <div class="menu">
		        <input id="menu__toggle" type="checkbox" />

		        <label class="menu__btn" for="menu__toggle">
		            <span></span>
		        </label>

				<nav class="nav">
					<div class="nav__item nav__item--active">Home</div>
					<div class="nav__item">Destinations</div>
					<div class="nav__item">About</div>
					<div class="nav__item">Partner</div>
					<div class="nav__button">
						<button class="white">Login</button>
						<button class="orange">Register</button>
					</div>

				</nav>
		        
		        <div class="menu__shadow">.</div>
		    </div>
		</div>
	</div>

	<div class="finder">
		<div class="explore">
			<div class="explore__title">Explore and Travel</div>
			<div class="explore__subtitle">Holiday finder</div>
			<hr class="explore__line">
			<div class="input">
				<select class="input__ittem">
					<option>Location</option>
					<option>Lviv</option>
					<option>Kyiv</option>
				</select>
				<select class="input__ittem">
					<option>Activity</option>
				</select>
				<select class="input__ittem">
					<option>Grade</option>
				</select>
				<select class="input__ittem">
					<option>Date</option>
				</select>
			</div>
			<button class="orange">Explore</button>
		</div>
		<img src="img/explore-and-travel.png">
	</div>
</body>
</html>
