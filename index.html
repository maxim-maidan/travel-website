<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel-website</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/d6e76c230a.css">

</head>
<body>
	<div class="header">
		<img class="header__logo" src="img/logo.png">
		<div class="nav_bar">
		    <div class="menu">
		        <input id="menu__toggle" type="checkbox" />

		        <label class="menu__btn" for="menu__toggle">
		            <span></span>
		        </label>

				<nav class="nav">
					<div class="nav__item nav__item--active">Home</div>
					<div class="nav__item">Destinations</div>
					<div class="nav__item">About</div>
					<div class="nav__item">Partner</div>
					<div class="nav__button">
						<button class="white">Login</button>
						<button class="orange">Register</button>
					</div>

				</nav>
		        
		        <div class="menu__shadow">.</div>
		    </div>
		</div>
	</div>

	<div class="finder">
		<div class="explore">
			<h1>Explore and Travel</h1>
			<div class="input">
				<h1>Holiday finder</h1>
				<hr class="input__line">
				<form action="">
					<select class="item">
						<option>Location</option>
						<option>Lviv</option>
						<option>Kyiv</option>
					</select>
					<select class="item">
						<option>Activity</option>
					</select>
					<select class="item">
						<option>Grade</option>
					</select>
					<select class="item">
						<option>Date</option>
					</select>
				</form>
				<button class="orange" type="submit">Explore</button>
			</div>
		</div>
	</div>
	<div class="test"></div>
</body>
</html>
